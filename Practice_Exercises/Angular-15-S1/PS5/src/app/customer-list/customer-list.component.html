<h1 style="color: black; display: inline-block;">
  <img src="https://p7.hiclipart.com/preview/201/51/681/computer-icons-customer-service-user-others.jpg" alt="Icon" style="margin-right: 10px; width: 32px; height: 32px;"> <!-- Image -->
  Customer Information
</h1>
<br><br>
<nav style="display: inline-block; margin-left: 20px;">
  <ul style="list-style-type: none; margin: 0; padding: 0;">
    <li style="display: inline-block; margin-right: 30px;" [class.active]="isListViewActive" (click)="toggleListView()">
          <i class="fas fa-list-ul"></i> Customer Information
    </li>
    <li style="display: inline-block; margin-right: 30px;">
        <i class="fas fa-list-ul"></i> Customer Orders
    </li>
      <li style="display: inline-block; margin-right: 30px;" [class.active]="!isListViewActive" (click)="toggleEditForm()">
        <i class="fas fa-edit"></i> Edit Customer
      </li>
      
  </ul>
</nav>

<br><br>
<div *ngIf="isListViewActive">
<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td>{{ customer.First_Name }}</td>
        <td>{{ customer.Last_Name }}</td>
        <td>{{ customer.Address }}</td>
        <td>{{ customer.City }}</td>
        <td>{{ customer.State }}</td>
        <td><button (click)="deleteCustomer(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="edit-form-container">
  <div *ngIf="!isListViewActive" class="edit-form">
    <h2>Edit Customer</h2>
    <form (submit)="submitEditForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="editedCustomer.First_Name">
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="editedCustomer.Last_Name">
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="editedCustomer.Address">
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="editedCustomer.City">
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" [(ngModel)]="editedCustomer.State">

      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
