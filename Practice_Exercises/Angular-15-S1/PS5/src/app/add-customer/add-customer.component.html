<div class="container">
    <h2>Add Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="input-row">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="First_Name" required>
      </div>
  
      <div class="input-row">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="Last_Name" required>
      </div>
  
      <div class="input-row">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="Address" required>
      </div>
  
      <div class="input-row">
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="City" required>
      </div>
  
      <div class="input-row">
        <label for="state">State:</label>
        <input type="text" id="state" formControlName="State" required>
      </div>
  
      <div class="buttons">
        <button type="submit" class="submit-btn">Insert</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
